<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Eligibility Check - Claim For Me</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; }
    .question-card { max-width: 520px; }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-green-50 min-h-screen flex items-center justify-center p-4">
  <div class="question-card bg-white rounded-3xl shadow-xl p-8 w-full max-w-md">

    <!-- Progress -->
    <div class="mb-6">
      <div class="flex justify-between text-sm text-gray-500 mb-1">
        <span id="progress-text">Question 1 of 5</span>
        <span id="yes-count">0 YES</span>
      </div>
      <div class="h-2 bg-gray-200 rounded-full overflow-hidden">
        <div id="progress-bar" class="h-2 bg-blue-600 rounded-full w-1/5 transition-all"></div>
      </div>
    </div>

    <!-- Question -->
    <div id="question-text" class="text-2xl font-semibold text-gray-800 leading-tight mb-10 text-center">
      Are you 65 or older?
    </div>

    <!-- Buttons -->
    <div class="grid grid-cols-2 gap-4">
      <button onclick="answer(true)" 
              class="bg-green-600 hover:bg-green-700 text-white text-2xl font-bold py-8 rounded-2xl transition">
        YES
      </button>
      <button onclick="answer(false)" 
              class="bg-red-500 hover:bg-red-600 text-white text-2xl font-bold py-8 rounded-2xl transition">
        NO
      </button>
    </div>

    <!-- Result screen (hidden at start) -->
    <div id="result-screen" class="hidden text-center">
      <div id="result-text" class="text-3xl font-bold text-green-700 mb-6"></div>
      <p class="text-lg text-gray-700 mb-8">
        You could be entitled to Attendance Allowance, Blue Badge and/or Pension Credit.
      </p>
      <a href="https://claimfor.me.uk#request-a-call-back" 
         class="block bg-blue-600 hover:bg-blue-700 text-white text-xl font-bold py-6 rounded-2xl transition">
        Get Your Free Claim Started Now →
      </a>
      <p class="text-xs text-gray-500 mt-6">No win, no fee • Honest support. Better results.</p>
    </div>

  </div>

  <script>
    const questions = [
      "Are you 65 or older?",
      "Do you have a disability, illness or long-term health condition?",
      "Do you need help with washing, dressing, eating or using the toilet?",
      "Do you find walking or getting out & about difficult?",
      "Are you struggling to cover bills on your pension?"
    ];

    let current = 0;
    let yesCount = 0;

    function answer(isYes) {
      if (isYes) yesCount++;
      
      current++;
      if (current < questions.length) {
        document.getElementById("question-text").textContent = questions[current];
        document.getElementById("progress-text").textContent = `Question ${current+1} of 5`;
        document.getElementById("progress-bar").style.width = `${((current+1)/5)*100}%`;
        document.getElementById("yes-count").textContent = `${yesCount} YES`;
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById("result-screen").classList.remove("hidden");
      document.getElementById("progress-text").classList.add("hidden");
      
      const resultText = document.getElementById("result-text");
      if (yesCount >= 2) {
        resultText.innerHTML = `You said YES to ${yesCount} questions!<br><span class="text-4xl">✅ You’re probably eligible!</span>`;
      } else {
        resultText.innerHTML = `You said YES to ${yesCount} questions.<br>Let’s check properly anyway – it only takes a minute.`;
      }
    }
  </script>
</body>
</html>
